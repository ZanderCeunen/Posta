<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard-style.css') }}">
</head>
<body>
    <a href="/" class="posta-button">Posta</a>
    <a href="/config" class="config-button">Configuratie Menu</a>
    <h1>Dashboard</h1>
    <div class="logout-button">
        <form action="{{ url_for('logout') }}" method="post">
            <input type="submit" value="Uitloggen">
        </form>
    </div>
    <form method="post">
        <ul>
            {% for item in items %}
                <li>
                    <div style="flex: 1;">
                        <img src="{{ url_for('static', filename=item[1]) }}" alt="Image">
                    </div>
                    <div class="item-content">
                        <textarea name="description-{{ item[0] }}">{{ item[2] }}</textarea>
                        <div class="checkbox-container">
                            <input type="checkbox" id="select-{{ item[0] }}" name="select-{{ item[0] }}">
                            <label for="select-{{ item[0] }}">Select</label>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
